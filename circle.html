<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Human - Mental Wellness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
        }
        .container {
            flex: 1;
        }
        .form-container, .challenge-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .challenge-selection {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            margin-top: 20px;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .circle:hover {
            transform: scale(1.2);
            background-color: #0056b3;
        }
        .center-circle {
            width: 150px;
            height: 150px;
            background-color: #f4a261;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">Peace Human</a>
            <div class="ml-auto">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="resources.html">Resources</a>
                <a href="contact.html">Contact</a>
                <a href="#">Join</a>
                <a href="#">Get Help</a>
            </div>
        </div>
    </nav>
    
    <section class="container text-center">
        <h2>Welcome to Peace Human</h2>
        <p>Your journey to mental wellness starts here.</p>
    </section>
    
    <section class="container challenge-selection">
        <div class="circle center-circle">Mental Wellness Challenge</div>
        <div class="circle" style="top: 0; left: 50%; transform: translateX(-50%);" onclick="selectChallenge('physical.html')">Physical</div>
        <div class="circle" style="top: 20%; right: 20%;" onclick="selectChallenge('emotional.html')">Emotional</div>
        <div class="circle" style="bottom: 20%; right: 20%;" onclick="selectChallenge('financial.html')">Financial</div>
        <div class="circle" style="bottom: 0; left: 50%; transform: translateX(-50%);" onclick="selectChallenge('social.html')">Social</div>
        <div class="circle" style="top: 20%; left: 20%;" onclick="selectChallenge('intellectual.html')">Intellectual</div>
        <div class="circle" style="bottom: 20%; left: 20%;" onclick="selectChallenge('spiritual.html')">Spiritual</div>
    </section>
    
    <footer class="footer">
        <p>All Rights Reserved @2025</p>
    </footer>

    <script>
        function selectChallenge(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
